<div ng-show="loading">


	<img src="images/loader.gif">
	
	
</div>


<div ng-hide="loading" ng-repeat="post in posts">

<ng-tabs>
	<ng-tab title="Filiere">
		<h3>Filière : {{post.nome}}</h3>
		<h3>Année : {{post.annee.nome}}</h3>


		<a href="#/filiere/{{post.id}}">{{post.exercices.length}} Exercice(s)</a>


		<hr>
	</ng-tab>
</ng-tabs>

</div>
