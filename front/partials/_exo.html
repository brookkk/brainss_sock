	 <div class="panel panel-success" style="width: 100%;">

  <div class="panel-body">
<p>
	

	exo => temps  : {{exercice.temps}}<br>
<form action = "">

<div ng-repeat="partie in exercice.exo_parties" >

	 <br><br>
	 {{partie.contenu}}


	 <div ng-repeat="question in partie.exo_questions" >

	 	{{question.question}}   ( bareme :   {{question.bareme}} points  )

  <input type="radio" name="{{question.id}}" value="4" checked> {{question.choix4}}<br>
 



 
	 	
<hr>
	 </div>

<hr>
<hr>
</div>
</form>

</p>
